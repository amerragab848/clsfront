<div class="panel">
    <div class="panel-heading">
        <h3>Round Sessions</h3>
    </div>
    <div class="panel-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody *ngFor="let s of sessions" >
                <tr>
                    <td>{{s.day}}</td>
                    <td>{{s.date | date}}</td>
                    <td>{{s.timeFrom}}</td>
                    <td>{{s.timeTo}}</td>
                    <td>
                        <button class="btn btn-danger">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
