        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3>Save Course</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-4">
                                <div class="form-control-material static">
                                    <input type="text" class="form-control" id="courseNameTxt"
                                        placeholder="Type here.."><span class="ma-form-highlight"></span><span
                                        class="ma-form-bar"></span>
                                    <label for="courseNameTxt">Course Name</label>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="">
                                    <select class="form-control" data-live-search="true">
                                        <option>choose category</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="">
                                    <select class="form-control" data-live-search="true">
                                        <option>choose type</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <div class="">
                                    <select class="form-control" data-live-search="true">
                                        <option>choose delivery type</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-sm-4">
                                <div class="">
                                    <select class="form-control" data-live-search="true">
                                        <option>choose exam type</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="">
                                    <select class="form-control" data-live-search="true">
                                        <option>choose material type</option>
                                    </select>
                                </div>
                            </div>

                           
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <select class="form-control" data-live-search="true">
                                    <option>choose vendor</option>
                                </select>
                            </div>

                            <div class="col-sm-3">
                                <div class="form-control-material static">
                                    <input type="number" class="form-control" id="durationNumber"
                                        placeholder="Number"><span class="ma-form-highlight"></span><span
                                        class="ma-form-bar"></span>
                                    <label for="durationNumber">Duration</label>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <select class="form-control" data-live-search="true">
                                    <option>choose duration type</option>
                                    <option>Hours</option>
                                    <option>Day</option>
                                    <option>Week</option>
                                    <option>Mobth</option>
                                    <option>Year</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-1">
                                <label class="control-label">
                                    Outline
                                </label>
                            </div>
                            <div class="col-sm-5">
                                <angular-editor id="outline"></angular-editor>
                            </div>

                            <div class="col-sm-1">
                                <label class="control-label">
                                    Outcomes
                                </label>
                            </div>
                            <div class="col-sm-5">
                                <angular-editor id="outcomes"></angular-editor>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-1">
                                <label class="control-label">

                            </div>
                            <div class="col-sm-5">
                                <angular-editor id="benefits"></angular-editor>
                            </div>

                                <label class="control-label text-right">
                                    overview

                            </div>
                            <div class="col-sm-5">
                                <angular-editor id="overview"></angular-editor>
                            </div>
                        </div>
