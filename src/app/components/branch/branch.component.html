<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Branches
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-9">
                            <div class="form-control-material">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input id="addon" type="text" class="form-control"  [(ngModel)]=searchKey name="searchKey" placeholder="search key"><span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                                <label for="addon">Search</label>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-12">
                        <table class="table table-bordered v-middle table-hover table-striped ">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            
                            <tbody *ngFor="let branch of pageOfItems | branchFilter : searchKey">
                              <tr>
                                  <td>{{branch.name}}</td>
                                  <td>{{branch.location}}</td>
                                  <td>
                                    <a   (click)="SelectBranchToEdit(branch)"class="btn btn-warning">Edit</a>
                                  </td>
                              </tr>
                          </tbody>
                          </table>
                      </div>
                </div>
              
            </div>
            <div class="panel-footer">
                <jw-pagination [pageSize]=4 [items]="branches" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
          </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Save Branch
            </div>
            <div class="panel-body">
              <form (submit)="SaveBranch()" #form="ngForm" >
                <div class="form-group form-control-material static">
                  <input id="branchNameTxt"  [(ngModel)]="branch.name"  type="text" class="form-control" name="branchName" #branchName required  placeholder="Enter branch name">
                  <span class="ma-form-highlight"></span>
                  <span class="ma-form-bar"></span>
                  <label for="branchNameTxt">
                    Branch Name  <span class="text-danger">*</span>
                  </label>
                  
                </div>
                <div class="form-group form-control-material static">
                    <input id="locationNameTxt"  [(ngModel)]="branch.location"  type="text" class="form-control" name="branchLocation" #branchLocation required  placeholder="Enter branch location">
                    <span class="ma-form-highlight"></span>
                    <span class="ma-form-bar"></span>
                    <label for="locationNameTxt">
                      Branch Location  <span class="text-danger">*</span>
                    </label>
                    
                  </div>
                <button type="submit"  [disabled]="form.invalid || btnClicked" class="btn btn-success form-control">Submit</button>
                <hr/>
                <button type="button" (click)="ClearObject()" class="btn btn-danger form-control">Clear</button>
              </form>
            </div>
          </div>
    </div>
</div>
