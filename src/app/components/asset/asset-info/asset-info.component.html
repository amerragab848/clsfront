<a class="btn btn-success asset-btn" [routerLink]="['/assetform', 0]">Add Asset</a>
   
    <div class="panel panel-default">
        <div class="panel-heading">
            Assets
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-sm-9">
                        <div class="form-control-material">
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            <input id="addon" type="text" class="form-control"  [(ngModel)]=searchKey name="searchKey" placeholder="search key"><span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                            <label for="addon">Search</label>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-lg-12">
                    <table class="table table-bordered v-middle table-hover table-striped ">
                        <thead>
                          <tr>
                            <th>Name</th>                         
                            <th>Barcode</th>
                            <th>Price</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        
                        <tbody *ngFor="let asset of pageOfItems | assetFilter : searchKey">
                          <tr>
                              <td>{{asset.name}}</td>                          
                              <td>{{asset.barcode}}</td>
                              <td>{{asset.price}}</td>
                              <td>
                                <a [routerLink]="['/assetform', asset.id]" class="btn btn-warning">Edit/View</a>
                                 | <a type="button" class="btn btn-danger">Delete</a>
                              </td>
                          </tr>
                      </tbody>
                      </table>
                  </div>
            </div>
          
        </div>
        <div class="panel-footer">
            <jw-pagination [pageSize]=4 [items]="assets" (changePage)="onChangePage($event)"></jw-pagination>
        </div>
      </div>
