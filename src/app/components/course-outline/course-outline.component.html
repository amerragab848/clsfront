<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Course Outline
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-sm-9">
                            <div class="form-control-material">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input id="addon" type="text" class="form-control"  [(ngModel)]=searchKey name="searchKey" placeholder="search key"><span class="ma-form-highlight"></span><span class="ma-form-bar"></span>
                                <label for="addon">Search</label>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-12">
                        <table class="table table-bordered v-middle table-hover table-striped ">
                            <thead>
                              <tr>
                                <th>Title</th>
                                <th>Action</th>
                              </tr>
                            </thead>
                            
                            <tbody  *ngFor="let outline of pageOfItems | courseOutlineFilter : searchKey ">
                              <tr>
                                  <td>{{outline.title}}</td>
                                  <td>
                                    <a (click)="SelectCourseOutlineToEdit(outline)"class="btn btn-warning">Edit</a>
                                  </td>
                              </tr>
                          </tbody>
                          </table>
                      </div>
                </div>
              
            </div>
            <div class="panel-footer">
                <jw-pagination [pageSize]=4 [items]="courseOutlines" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
          </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Save Course Outline
            </div>
            <div class="panel-body">
              <form (submit)="SaveCourseOutline()" #form="ngForm" >
                <div class="form-group form-control-material static">
                  <input id="outlineTitleTxt"  [(ngModel)]="courseOutline.title"  type="text" class="form-control" name="outlineName" #outlineName required  placeholder="Enter course outline title">
                  <span class="ma-form-highlight"></span>
                  <span class="ma-form-bar"></span>
                  <label for="outlineTitleTxt">
                    Course Outline Title  <span class="text-danger">*</span>
                  </label>
                </div>

                <button type="submit" [disabled]="form.invalid || btnClicked" class="btn btn-success form-control">Submit</button>
                <hr/>
                <button type="button" (click)="ClearObject()" class="btn btn-danger form-control">Clear</button>
              </form>
            </div>
          </div>
    </div>
</div>
